<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <div class="container">
        <h2 class="text-center">Registration Form</h2>
        <form action="/submitform" method="POST">
            <div class="form-group">
                <label for="email-address">Email Address</label>
                <input type="text" id="email-address" name ="email" class="form-control" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="f_name">First Name</label>
                <input type="text" id="f_name" name ="f_name" class="form-control" placeholder="First Name">
            </div>
            <div class="form-group">
                <label for="l_name">Last Name</label>
                <input type="text" id="l_name" name ="l_name" class="form-control" placeholder="Last Name">
            </div>
            <div class="form-group">
                    <label for="password" class="col-form-label">Password</label>
                    <input type="password" name="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="form-group">
                    <label for="confirm-password" class="col-form-label">Password</label>
                    <input type="password" name="confirm-password" class="form-control" id="confirm-password" placeholder="Confirm Password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p>{{message}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    </div>
</body>
</html>
